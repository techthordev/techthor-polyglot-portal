<div class="min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8 transition duration-500">
    
    <!-- Header Section -->
    <div class="max-w-7xl mx-auto text-center mb-16">
        <h1 class="text-5xl font-extrabold text-gray-900 dark:text-blue-500 tracking-tight sm:text-6xl">
            My Core Development Stack
        </h1>
        <p class="mt-4 text-xl text-blue-500 dark:text-blue-500 font-medium">
            A comprehensive look at the languages, frameworks, and tools I master.
        </p>
    </div>

    <!-- Main Content: Category Iteration -->
    <div class="max-w-7xl mx-auto space-y-16">
        
        <!-- Iterate over categories (e.g., Backend Language, Framework) -->
        <section *ngFor="let category of categories" class="category-section">
            
            <!-- Category Title -->
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-400 mb-8 border-b-2 border-blue-500/80 pb-3">
                {{ category }}
            </h2>

            <!-- Card Grid: Responsive layout -->
            <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                
                <!-- Iterate over technology items in the current category -->
                <div *ngFor="let item of groupedStack[category]"
                    class="bg-white dark:bg-gray-200 p-6 rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-[1.03] transition duration-300 relative overflow-hidden group border-l-4 border-l-blue-500">
                    
                    <!-- Top Section: Icon and Name -->
                    <div class="flex items-center space-x-4 mb-4">
                        <!-- Icon Container (Static Indigo Background) -->
                        <div class="p-3 rounded-full bg-opacity-10 shrink-0">
                            
                            <!-- PNG Integration -->
                            <img [src]="item.iconPath" 
                                 [alt]="item.name + ' Icon'"
                                 class="w-6 h-6 object-contain"> 
                            
                        </div>

                        <!-- Technology Name -->
                        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-900">
                            {{ item.name }}
                        </h3>
                    </div>

                    <!-- Description -->
                    <p class="text-gray-600 dark:text-gray-700 mt-2 text-sm">
                        {{ item.description }}
                    </p>

                    <!-- Hover Overlay (Static Indigo Hover) -->
                    <div class="absolute inset-0 bg-opacity-5 transition-opacity duration-300 opacity-0 group-hover:opacity-10 bg-gray-700">
                    </div>

                </div>
            </div>
            
        </section>

    </div>
</div>
